<div class="p-3">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <input [(ngModel)]="question" type="text" class="form-control" style="width: 80%; display: inline">
        <button class="btn btn-outline-info" (click)="askAgent()">Ask Agent</button>
      </div>
      <div class="p-3">
        @if (response){
          <markdown [data]="response"></markdown>
        }
      </div>
    </div>
    <div class="col-md-6">

    </div>
  </div>
</div>
